<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
    <head th:include="layout :: htmlhead">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <nav th:replace="layout :: menu">(menu)</nav>
        <div class="container">
           <form action=""method="POST">
               <div class="form-group">
                    <label for="txtnome">Nome</label>
                    <input type ="text" class="form-control" id="txtnome" th:field="*{name}">

               </div>

               <div class="form-group">
                <label for="txttelefone">Telefone</label>
                <input type ="text" class="form-control" id="txttelefone" tht:field="*{telefone}">
               </div>

               <div class="form-group">
                <label for="txtendereco">Endereco</label>
                <input type ="text" class="form-control" id="txtendereco" th:field="*{endereco}">
           </div>

           <div class="form-group">
            <label for="txtbairro">Bairro</label>
            <input type ="text" class="form-control" id="txtbairro" th:field="*{bairro}">
       </div>

       <div class="form-group">
        <label for="txtcidade">Cidade</label>
        <input type ="text" class="form-control" id="txtcidade" th:field="*{cidade}">
       </div>
               <input type="submit">

           </form>
           
        </div>

        <div th:include="layout :: footer">(footer)</div>
        
    </body>
</html>
